{% extends 'auth/base.html' %}
{% load static %}

{% block base %}
    {% if form.non_field_errors %}
        <p class="text-danger">
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endif %}
    <form class="mb-3" hx-post="" hx-target="#base">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label text-uppercase">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="mb-3">
            <button class="btn btn-primary d-grid w-100" type="submit">Log In</button>
        </div>
    </form>
{% endblock base %}
